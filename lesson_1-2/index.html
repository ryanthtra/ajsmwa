<!doctype html>
<!-- Declaring the ng-app -->
<html ng-app="parking">
<head>
  <title>Parking</title>
  <!-- Importing the angular.js script -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular-animate.js"></script>
  <script src="js/app.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/directives.js"></script>
  <script src="js/filters.js"></script>
  <link rel="stylesheet" href="css/app.css">
</head>

<!-- Attaching the view to the parkingCtrl -->
<body ng-controller="parkingCtrl">
  <h3 ng-bind="appTitle"></h3>
  <input 
    type="text"
    ng-model="criteria"
    placeholder="What are you looking for?"
  />
  <div ng-show="cars.length > 0">
    <table>
      <thead>
        <tr>
          <th></th>
          <th>
            <a href="" ng-click="field = 'plate'; order=!order">
              Plate
            </a>
          </th>
          <th>
            <a href="" ng-click="field = 'color'; order=!order">
              Color
            </a>
          </th>
          <th>
            <a href="" ng-click="field = 'entrance'; order=!order">
              Entrance
            </a>
          </th>
        </tr>
      </thead>
      <tbody>
        <!-- Iterating over the cars -->
        <tr ng-repeat="car in cars | filter:criteria | orderBy:field:order"
          ng-class="{selected: car.selected}">
          <!-- Showing the car's plate -->
          <td><input type="checkbox" ng-model="car.selected" /></td>
          <td><span ng-bind="car.plate | uppercase | plate"></span></td>
          <td><span ng-bind="car.color" ng-style="{color: car.color}"></span></td>
          <td><span ng-bind="car.entrance | date: 'dd/MM/yyyy hh:mm'"></span></td>
          <!--<td><span ng-bind="car | json"></span></td>-->
        </tr>
      </tbody>
    </table>
  </div>
  <div ng-hide="cars.length > 0">
    The parking lot is empty.
  </div>

  <!-- Binding the car object, with plate, to the scope -->
  <input type="text" ng-model="car.plate" placeholder="What's the plate?" />
  <select 
    ng-model="car.color"
    ng-options="color for color in colors">Pick a color</select>
  <!-- Binding the park function to the click event -->
  <button 
    ng-click="park(car)"
    ng-disabled="!car.plate || !car.color">
    Park
  </button>
  <alert
    topic="Something went wrong.">
    You must inform the plate and the color of the car.
  </alert>

  <accordion>
    <accordion-item title="MMM-8790">
      White - 10/10/2002 10:00
    </accordion-item>
    <accordion-item title="ABC-9954">
      Black - 10/10/2002 10:36
    </accordion-item>
    <accordion-item title="XYZ-9768">
      Blue - 10/10/2002 11:10
    </accordion-item>
  </accordion>
</body>

</html>
